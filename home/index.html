<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home Page</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript">
		$('#myTab a').click(function(e) {
    		e.preventDefault();
    		$(this).tab('show');
		})

		$('#myTab a:last').tab('show');

		$(function() {
  // Setup drop down menu
  $('.dropdown-toggle').dropdown();
 
  // Fix input element click problem
  $('.dropdown input, .dropdown label').click(function(e) {
    e.stopPropagation();
  });
});
	</script>
</head>

<body>
	<div class="nav-bar">
		<div class="row-fluid">
			
			<div class="span10 offset1">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="container">
							<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</a>

							<a class="brand" href="#">College Spark</a>

							<div class="nav-collapse collapse" style="height: 0px;">
								<ul class="nav pull-right">
									<li><input type="email" class="input-small" placeholder="Email">
										<div class="remeber-me">
											<label class="checkbox">
												<input type="checkbox"> Remember me
											</label>
										</div>
									</li>
									<li>
										<input type="password" class="input-small" placeholder="Password">
										<label>
											<a class="forgot-pass" href="#myModal" data-toggle="modal">
												Forgot your password? 
											</a>
										</label>
									</li>
									<li><button type="submit" class="btn">Login</button></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="offset1"></div>
		</div>
	</div>


	<!-- Modal -->
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">Modal header</h3>
		</div>
		<div class="modal-body">
			<p>One fine body…</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			<button class="btn btn-primary">Save changes</button>
		</div>
	</div>


	<div class="row-fluid">
		<div class="span4 offset2">
			<div id="signup-form">

				<div class="form-text">
					<h1>Sign UP</h1>
					<h4>It is free and always will be.</h4>
				</div>

				<div class="info-section">
					<img src="pic.jpg" class="img-polaroid">
				</div>
			</div>
		</div>

		<div class="span3 offset2">
			<div class="form">
				<form class="form-horizontal">
					<div class="control-group">
						<div class="controls">
							<button class=".bn bn-facebook" type="button">Login with Facebook</button>
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<input type="email" placeholder="Your Email">
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<input type="text" placeholder="Your School Name">
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<input type="password" placeholder="Password">
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<input type="password" placeholder="Re-enter Password">
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							 <span class="help-block">By clicking Sign Up, you agree to our Terms and that you have read our Data Use Policy. </span>
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<button class="btn btn-success" type="button">Sign Up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="offset1"></div>
	</div>


	<div id="page-content">
		<div class="row-fluid">
			<div class="span10 offset1">
				<div class="tabbable tabs-top">
					<ul id="myTab" class="nav nav-tabs">
						<li class="active "><a href="#home" data-toggle="tab"><div class="tab-text">Chat</div></a></li>
						<li><a href="#profile" data-toggle="tab"><div class="tab-text">Book</div></a></li>
						<li><a href="#messages" data-toggle="tab"><div class="tab-text">Discussion Board</div></a></li>
					</ul>

							fdsdf 
						</div>
						<div class="tab-pane fade in " id="profile">
							hjkgg

						</div>

						<div class="tab-pane fade in " id="messages">
							sdf
						</div>   
					</div>
				</div>
			</div>
			<div class="offset1"></div>
		</div>
	</div>
